<!doctype html>
<html lang="en">
<head>
	<!-- Â© 2021 MISCNAPIER ALL RIGHTS RESERVED -->
	<meta charset="utf-8">
	<title>Myth Randomizer Roller</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="wrapper">
		<div id="input">
			<div id="wrapperOptions">
				<div id="pillContainer"></div>

				<span class="break"></span>

				<select id="selectSpecies">
					<option value="">Species</option>
					<optgroup label="Rarities"></optgroup>
					<option value="Common">Common</option>
					<option value="Uncommon">Uncommon</option>
					<option value="Rare">Rare</option>
				</select>
				<select id="selectGender"><option value="">Gender</option></select>
				<select id="selectRank"><option value="">Rank</option></select>

				<span class="break"></span>

				<select id="selectBuild"><option value="">Build</option></select>
				<select id="selectEars"><option value="">Ear Trait</option></select>
				<select id="selectTail"><option value="">Tail Trait</option></select>
				<select id="selectBonusTrait"><option value="">Bonus Trait</option></select>
				
				<span class="break"></span>
				
				<select id="selectMutation"><option value="">Mutation</option></select>

				<span class="break"></span>

				<select id="selectCoatColour"><option value="">Coat Colour</option></select>
				<select id="selectMarking1"><option value="">Marking 1</option></select>
				<select id="selectMarking2"><option value="">Marking 2</option></select>
				<select id="selectMarking3"><option value="">Marking 3</option></select>
				<select id="selectMarking4"><option value="">Marking 4</option></select>
				<select id="selectMarking5"><option value="">Marking 5</option></select>
			</div>
			<button id="buttonRoll" onclick="buttonPress()">Get Random Geno</button>
		</div>

		<div id="output"></div>
	</div>

	<script src="scripts\toolbox.js"></script>
	<script src="scripts\script.js"></script>
</body>
</html>
